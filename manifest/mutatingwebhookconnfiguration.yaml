apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: katib-experiment-webhook-mutator
  annotations:
    cert-manager.io/inject-ca-from: kubeflow/katib-experiment-webhook-cert
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: katib-experiment-webhook-svc
      namespace: kubeflow
      path: /api/webhook/add-annotation/experiment 
      port: 443
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: katib-experiment-webhook-svc.kubeflow.svc
  namespaceSelector:
    matchExpressions:
    - key: experiment-webhook
      operator: NotIn
      values:
      - "false"
  objectSelector: {}
  reinvocationPolicy: Never
  rules:
  - apiGroups:
    - kubeflow.org
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - experiments
    scope: '*'
  sideEffects: None
  timeoutSeconds: 10