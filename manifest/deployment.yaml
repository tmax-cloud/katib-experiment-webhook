apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    hypercloud: job-webhook
  name: katib-job-webhook
  namespace: kubeflow
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      hypercloud: job-webhook
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        hypercloud: job-webhook
    spec:
      serviceAccountName: katib-job-reader
      containers:
      - env:
        - name: TZ
          value: Asia/Seoul
        image: kitaeyoo777/tfjob-webhook:test1
        imagePullPolicy: Always
        name: katib-job-webhook
        ports:
        - containerPort: 8443
          name: webhook
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /run/secrets/tls
          name: katib-job-webhook-tls
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: katib-job-webhook-tls
        secret:
          defaultMode: 420
          secretName: katib-job-webhook-tls
